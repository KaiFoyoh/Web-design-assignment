<title>Styled Image Page</title>
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
    }

    img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }

    .caption {
      font-size: 18px;
      color: #555;
    }
    </style>
</head>
<body>

  <h1></h1>
  <img src="images/mypic.jpg" alt="My Picture">
  <p class="caption">.SLFA</p>
